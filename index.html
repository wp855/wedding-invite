<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Invitation</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Open+Sans:wght@300;400&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Open Sans', sans-serif;
            overflow-x: hidden;
            background: url('./bg4k.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #4a4a4a;
        }
        header {
            text-align: center;
            padding: 50px 20px;
        }
        header h1 {
            font-family: 'Great Vibes', cursive;
            font-size: 4em;
            color: #8b5e34;
        }
        header p {
            font-size: 1.2em;
            color: #4a4a4a;
        }
        .slideshow {
            width: 90%; /* Responsive width */
            max-width: 600px; /* Limit max width */
            margin: 50px auto;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
            height: auto;
            aspect-ratio: 4 / 3; /* Maintain aspect ratio */
            position: relative;
        }
        .slide {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
            opacity: 0;
            transition: opacity 1s ease-in-out;
            z-index: 0;
        }
        .slide.active {
            opacity: 1;
            z-index: 1;
        }
        .about-section {
            text-align: center;
            padding: 50px 20px;
        }
        .about-section h2 {
            font-family: 'Great Vibes', cursive;
            font-size: 3em;
            color: #8b5e34;
        }
        .about-section button {
            background: #8b5e34;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 15px 30px;
            font-size: 1.2em;
            cursor: pointer;
            margin: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
            transition: background 0.3s;
        }
        .about-section button:hover {
            background: #a67342;
        }
        .venue {
            text-align: center;
            padding: 50px 20px;
        }
        .venue h2 {
            font-family: 'Great Vibes', cursive;
            font-size: 3em;
            color: #8b5e34;
        }
        .venue p {
            font-size: 1.2em;
            color: #4a4a4a;
        }
        .audio-control {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #8b5e34;
            color: #fff;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            font-size: 24px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
            z-index: 10;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .play-overlay {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 100;
            background: #8b5e34;
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }
    </style>
</head>
<body>
    <header>
        <h1>Vinod & Bhanu</h1>
        <p>Are Getting Married on</p>
        <p>23rd February 2025</p>
    </header>

    <section class="gallery">
        <div class="slideshow">
            <img src="./p1.jpg" alt="Gallery Image 1" class="slide active" style="width: 100%; height: 100%;">
            <img src="./p2.jpg" alt="Gallery Image 2" class="slide" style="width: 100%; height: 100%;">
            <img src="./p3.jpg" alt="Gallery Image 3" class="slide" style="width: 100%; height: 100%;">
        </div>
    </section>

    <section class="about-section">
        <h2>About Bride & Groom</h2>
        <button onclick="location.href='bride.html';">Bhanu</button>
        <button onclick="location.href='groom.html';">Vinod</button>
    </section>

    <section class="venue">
        <h2>Venue Details</h2>
        <p>Wedding Hall</p>
        <p><a href="https://maps.app.goo.gl/EELWayv29uq8d7pm8">View on Map</a></p>
    </section>

    <audio id="bg-music" loop></audio>
    <button class="audio-control" onclick="toggleMusic()">ðŸ”Š</button>

    <script>
        // Slideshow Logic
        const slides = document.querySelectorAll('.slide');
        let currentSlide = 0;
        function changeSlide() {
            slides.forEach((slide, index) => {
                slide.classList.toggle('active', index === currentSlide);
            });
            currentSlide = (currentSlide + 1) % slides.length;
        }
        setInterval(changeSlide, 3000);

        // Music Control
        const audio = document.getElementById('bg-music');
        audio.volume = 0.5;
        audio.src = './m1.mp3';

        document.addEventListener('DOMContentLoaded', () => {
            const playAudio = () => {
                audio.play().catch(error => {
                    const playButton = document.createElement('div');
                    playButton.className = 'play-overlay';
                    playButton.innerHTML = 'ðŸŽµ Play Music';
                    playButton.onclick = () => {
                        audio.play();
                        playButton.remove();
                    };
                    document.body.appendChild(playButton);
                });
            };

            document.body.addEventListener('click', () => {
                if (audio.paused) playAudio();
            }, { once: true });

            playAudio();
        });

        function toggleMusic() {
            audio.muted = !audio.muted;
            const button = document.querySelector('.audio-control');
            button.textContent = audio.muted ? 'ðŸ”‡' : 'ðŸ”Š';
            
            if (!audio.paused) return;
            audio.play();
        }
    </script>
</body>
</html>
