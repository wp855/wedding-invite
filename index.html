<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Invitation</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Open+Sans:wght@300;400&display=swap" rel="stylesheet">
    <style>
        /* ... (keep previous styles unchanged until slideshow section) ... */

        .slideshow {
            position: relative;
            width: 80%;
            max-width: 800px;
            margin: 30px auto;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
            aspect-ratio: 3/4; /* Maintain portrait ratio */
        }

        .slide {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            opacity: 0;
            transition: opacity 1s ease-in-out;
            z-index: 0;
            object-fit: cover; /* Ensure images fill container */
        }

        /* Mobile-first media queries */
        @media screen and (min-width: 768px) {
            .slideshow {
                width: 60%;
                height: 700px;
            }
            
            header h1 {
                font-size: 5em;
            }
            
            header p {
                font-size: 1.5em;
            }
        }

        @media screen and (max-width: 480px) {
            .slideshow {
                width: 90%;
                aspect-ratio: 3/4;
            }
            
            header h1 {
                font-size: 3em;
            }
            
            header p {
                font-size: 1.1em;
            }
            
            .about-section button {
                padding: 12px 25px;
                font-size: 1em;
                margin: 10px;
            }
            
            .audio-control {
                width: 40px;
                height: 40px;
                font-size: 20px;
            }
        }
    </style>
</head>

</html>
