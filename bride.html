<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About the Bride</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Open+Sans:wght@300;400&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Open Sans', sans-serif;
            background: url('./bg3.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #4a4a4a;
        }
        header {
            text-align: center;
            padding: 50px 20px;
        }
        header h1 {
            font-family: 'Great Vibes', cursive;
            font-size: 4em;
            color: #8b5e34;
        }
        .main-tile {
            width: 300px;
            height: 400px;
            background: url('./bride-main.jpg') no-repeat center center;
            background-size: cover;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
            margin: 0 auto 30px;
            position: relative;
            overflow: hidden;
            cursor: pointer;
        }
        .main-tile .popup {
            display: none;
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
            padding: 10px;
            box-sizing: border-box;
            border-radius: 0 0 10px 10px;
            font-size: 1em;
            text-align: center;
        }
        .main-tile:hover .popup {
            display: block;
        }
        .sub-tiles {
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }
        .sub-tile {
            width: 200px;
            height: 250px;
            background-size: cover;
            background-position: center;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
            text-align: center;
            padding-top: 180px;
            font-size: 0.9em;
            color: #4a4a4a;
            position: relative;
            overflow: hidden;
            cursor: pointer;
        }
        .sub-tile p {
            margin: 0;
            font-weight: bold;
        }
        .sub-tile .popup {
            display: none;
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
            padding: 10px;
            box-sizing: border-box;
            border-radius: 0 0 10px 10px;
            font-size: 0.8em;
        }
        .sub-tile:hover .popup {
            display: block;
        }
        .back-button {
            display: block;
            width: 150px;
            margin: 30px auto;
            padding: 10px;
            text-align: center;
            background: #8b5e34;
            color: #fff;
            border-radius: 5px;
            text-decoration: none;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }
    </style>
</head>
<body>
    <header>
        <h1>About the Bride</h1>
    </header>
    
    <div class="main-tile">
        <div class="popup">The Bride: Graceful, loving, and full of joy.</div>
    </div>

    <section class="sub-tiles">
        <div class="sub-tile" style="background-image: url('./b-mom.jpg');">
            <p>Mother's Name</p>
            <div class="popup">Mother.</div>
        </div>
        <div class="sub-tile" style="background-image: url('./b-dad.jpg');">
            <p>Father's Name</p>
            <div class="popup">Father.</div>
        </div>
        <div class="sub-tile" style="background-image: url('./b-sibling.jpg');">
            <p>Sibling's Name</p>
            <div class="popup">Brother.</div>
        </div>
    </section>

    <a href="index.html" class="back-button">Back to Home</a>
</body>
</html>
