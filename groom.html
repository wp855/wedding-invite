<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About the Groom</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Open+Sans:wght@300;400&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Open Sans', sans-serif;
            background: url('./bg.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #4a4a4a;
        }
        header {
            text-align: center;
            padding: 50px 20px;
        }
        header h1 {
            font-family: 'Great Vibes', cursive;
            font-size: 4em;
            color: #8b5e34;
        }
        .main-tile {
            width: 300px;
            height: 400px;
            background: url('./groom-main.jpg') no-repeat center center;
            background-size: cover;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
            margin: 0 auto 30px;
            position: relative;
            overflow: hidden;
            cursor: pointer;
        }
        .main-tile .popup {
            display: none;
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
            padding: 10px;
            box-sizing: border-box;
            border-radius: 0 0 10px 10px;
            font-size: 1em;
            text-align: center;
        }
        .main-tile:hover .popup {
            display: block;
        }
        .text-boxes {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .text-box {
            background: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.2);
            padding: 20px;
            margin-bottom: 20px;
            font-size: 1.1em;
            color: #4a4a4a;
            text-align: center;
        }
        .text-box h3 {
            margin: 0;
            font-size: 1.3em;
            color: #8b5e34;
        }
        .text-box p {
            margin: 10px 0 0;
        }
        .back-button {
            display: block;
            width: 150px;
            margin: 30px auto;
            padding: 10px;
            text-align: center;
            background: #8b5e34;
            color: #fff;
            border-radius: 5px;
            text-decoration: none;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }
    </style>
</head>
<body>
    <header>
        <h1>Groom</h1>
    </header>
    
    <div class="main-tile">
        <div class="popup">The Groom: Brave sailor, ambitious, and kind-hearted.</div>
    </div>

    <section class="text-boxes">
        <div class="text-box">
            <h3>Suryaprabha</h3>
            <p>A caring and strong mother and housewife who's also the MPTC of our village!</p>
        </div>
        <div class="text-box">
            <h3>Lakshmi Narayana</h3>
            <p>A humble father and a great farmer.</p>
        </div>
        <div class="text-box">
            <h3>Sri Harsha</h3>
            <p>A loving brother who shares memories and laughter with the groom.</p>
        </div>
    </section>

    <a href="index.html" class="back-button">Back to Home</a>
</body>
</html>
