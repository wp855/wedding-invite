<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About the Groom</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Open+Sans:wght@300;400&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Open Sans', sans-serif;
            background: url('./bg3-1.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #4a4a4a; /* Darker text color for contrast */
        }
        header {
            text-align: center;
            padding: 50px 20px;
        }
        header h1 {
            font-family: 'Great Vibes', cursive;
            font-size: 4em;
            color: #8b5e34; /* Darker brown for better visibility */
        }
        .main-tile {
            width: 300px;
            height: 400px;
            background: url('./groom-main.jpg') no-repeat center center;
            background-size: cover;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
            margin: 0 auto 30px;
        }
        .sub-tiles {
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }
        .sub-tile {
            width: 200px;
            height: 250px;
            background-size: cover;
            background-position: center;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
            text-align: center;
            padding-top: 180px;
            font-size: 0.9em;
            color: #4a4a4a;
        }
        .back-button {
            display: block;
            width: 150px;
            margin: 30px auto;
            padding: 10px;
            text-align: center;
            background: #8b5e34;
            color: #fff;
            border-radius: 5px;
            text-decoration: none;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }
    </style>
</head>
<body>
    <header>
        <h1>About the Groom</h1>
    </header>
    
    <div class="main-tile"></div>

    <section class="sub-tiles">
        <div class="sub-tile" style="background-image: url('./g-mom.jpg');">
            <p>Mother's Name</p>
        </div>
        <div class="sub-tile" style="background-image: url('./g-dad.jpg');">
            <p>Father's Name</p>
        </div>
        <div class="sub-tile" style="background-image: url('./g-sibling.jpg');">
            <p>Sibling's Name</p>
        </div>
    </section>

    <a href="index.html" class="back-button">Back to Home</a>
</body>
</html>
